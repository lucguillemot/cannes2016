  function festivals(id, data, festidomain, domain_mapper, countries, festival, width, height) {

    var m = {top: 20, right: 20, bottom: 20, left: 100},
        w = width - m.left - m.right,
        h = height - m.top - m.bottom;

    var svg = d3.select(id).append("svg")
        .attr("width", w + m.left + m.right)
        .attr("height", h + m.top + m.bottom)
          .append("g")
        .attr("transform", "translate(" + m.left + "," + m.top + ")");

    r = d3.scale.linear()
            .domain([0, 12])
            .range([0, 12]);

    var x = d3.scale.ordinal()
              .domain(festidomain)
              .rangePoints([0, w]);

    var y = d3.scale.ordinal()
            .domain(countries)
            .rangeRoundPoints([0, h]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("top")
        .innerTickSize(-h)
        //.outerTickSize(0)
        .tickFormat(function (d) {
          return domain_mapper[d]
        });

    var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left")
          .tickPadding(10)
          .innerTickSize(-w)
          .outerTickSize(0);

    svg.append("g")
        .attr("class", "axis")
        //.attr("transform", "translate(0, "+(h)+")")
        .call(xAxis);
     
    svg.append("g")
        .attr("class", "axis")
        //.attr("transform", "translate("+(m.left)+", 0)")
        .call(yAxis);

    svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("class", function(){ return "circle "+festival; })
        .attr("cx", function (d) { console.log(d.variable); return x(d.variable); })
        .attr("cy", function (d) { return y(d.PAYS); })
        .attr("r", function (d) { return r(d.value); });
  } // festivals()
